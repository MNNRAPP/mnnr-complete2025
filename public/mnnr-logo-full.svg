<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="600" height="400" fill="#111827"/>
  
  <!-- Network icon -->
  <g transform="translate(100, 100)">
    <!-- Central square with dollar sign -->
    <rect x="75" y="75" width="50" height="50" fill="#10b981" rx="4"/>
    <text x="100" y="110" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#000" text-anchor="middle">$</text>
    
    <!-- Connection nodes -->
    <circle cx="25" cy="25" r="8" fill="#10b981"/>
    <circle cx="175" cy="25" r="8" fill="#10b981"/>
    <circle cx="25" cy="175" r="8" fill="#10b981"/>
    <circle cx="175" cy="175" r="8" fill="#10b981"/>
    <circle cx="100" cy="0" r="8" fill="#10b981"/>
    <circle cx="0" cy="100" r="8" fill="#10b981"/>
    <circle cx="200" cy="100" r="8" fill="#10b981"/>
    <circle cx="100" cy="200" r="8" fill="#10b981"/>
    
    <!-- Connection lines -->
    <line x1="33" y1="33" x2="75" y2="75" stroke="#10b981" stroke-width="3"/>
    <line x1="167" y1="33" x2="125" y2="75" stroke="#10b981" stroke-width="3"/>
    <line x1="33" y1="167" x2="75" y2="125" stroke="#10b981" stroke-width="3"/>
    <line x1="167" y1="167" x2="125" y2="125" stroke="#10b981" stroke-width="3"/>
    <line x1="100" y1="8" x2="100" y2="75" stroke="#10b981" stroke-width="3"/>
    <line x1="8" y1="100" x2="75" y2="100" stroke="#10b981" stroke-width="3"/>
    <line x1="192" y1="100" x2="125" y2="100" stroke="#10b981" stroke-width="3"/>
    <line x1="100" y1="192" x2="100" y2="125" stroke="#10b981" stroke-width="3"/>
  </g>
  
  <!-- MNNR text -->
  <text x="300" y="150" font-family="Arial, sans-serif" font-size="80" font-weight="300" fill="#10b981" letter-spacing="6px">MNNR</text>
  
  <!-- Tagline -->
  <text x="300" y="200" font-family="Arial, sans-serif" font-size="28" font-weight="400" fill="#9ca3af">Payments for Machines</text>
</svg>