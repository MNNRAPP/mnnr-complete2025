<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - MNNR</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(to bottom, #111827, #1f2937);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    .logo {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 2rem;
      color: #60a5fa;
    }
    
    .icon {
      font-size: 5rem;
      margin-bottom: 1.5rem;
    }
    
    h1 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
      color: #f3f4f6;
    }
    
    p {
      color: #9ca3af;
      margin-bottom: 2rem;
      max-width: 400px;
      line-height: 1.6;
    }
    
    .retry-btn {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 32px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .retry-btn:hover {
      background: #1d4ed8;
    }
    
    .status {
      margin-top: 2rem;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-size: 0.875rem;
      color: #9ca3af;
    }
    
    .online {
      color: #34d399;
    }
  </style>
</head>
<body>
  <div class="logo">$MNNR</div>
  <div class="icon">ðŸ“¡</div>
  <h1>You're Offline</h1>
  <p>
    It looks like you've lost your internet connection. 
    MNNR needs an active connection to sync your usage data.
  </p>
  <button class="retry-btn" onclick="tryReconnect()">
    Try Again
  </button>
  <div class="status" id="status">
    Checking connection...
  </div>

  <script>
    function updateStatus() {
      const statusEl = document.getElementById('status');
      if (navigator.onLine) {
        statusEl.innerHTML = '<span class="online">âœ“ Back online!</span> Redirecting...';
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      } else {
        statusEl.textContent = 'âœ— Still offline';
      }
    }
    
    function tryReconnect() {
      const statusEl = document.getElementById('status');
      statusEl.textContent = 'Checking connection...';
      
      fetch('/api/health', { method: 'HEAD', cache: 'no-store' })
        .then(() => {
          statusEl.innerHTML = '<span class="online">âœ“ Connected!</span> Redirecting...';
          setTimeout(() => window.location.reload(), 500);
        })
        .catch(() => {
          statusEl.textContent = 'âœ— Still offline. Please check your connection.';
        });
    }
    
    // Check status on load
    updateStatus();
    
    // Listen for online/offline events
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
  </script>
</body>
</html>
