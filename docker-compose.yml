version: '3.8'

services:
  # MNNR Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mnnr-web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - POSTHOG_API_KEY=${POSTHOG_API_KEY}
      - DATABASE_URL=${DATABASE_URL}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mnnr-network
    depends_on:
      - db
    volumes:
      - ./public:/app/public:ro

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: mnnr-db
    environment:
      - POSTGRES_DB=${DB_NAME:-mnnr}
      - POSTGRES_USER=${DB_USER:-mnnr}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-mnnr}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mnnr-network
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: mnnr-redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mnnr-network
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: mnnr-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    restart: unless-stopped
    networks:
      - mnnr-network
    depends_on:
      - web

networks:
  mnnr-network:
    driver: bridge

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local
